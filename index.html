			</p>
		</center>
		 
	</div>

<template id="signup_page.html">

																margin-left: -30px;
																width: 66px;">
			</center>
			
				<form  id="singup_form" method="POST">
					<div style="text-align: center; margin-top: 20px;">
						<div class="input-container">
						 <input type="text"  class="front-input" name="name" placeholder="Type Your Name " pattern="[a-zA-Z .]+" title="Only English Letter allowed"  style="text-transform: capitalize; font-size: 12px;" required>
						</div>
						<div class="input-container">
						  <input id="playerid_reg" type="text" class="front-input" name="playerid" placeholder="Type Your Player id" pattern="[A-Za-z]{4}[0-9]{3}|100+[0-9]{5,15}" title="Ex: HKPO101 or 10012574896366" style="text-transform: uppercase; font-size: 12px;" onchange="checkuserExist()" required>
						</div>
						<div class="input-container">
							<input type="text"  class="front-input" name="cellnumber" placeholder="Type Your Mobile Number" type='tel' pattern='014+[0-9]{11}|013+[0-9]{11}|017+[0-9]{8}|018+[0-9]{8}|019+[0-9]{8}|015+[0-9]{8}|016+[0-9]{8}|013+[0-9]{8}|014+[0-9]{8}' title='Phone Number (Format: 01910506022)' style="text-transform: capitalize; font-size: 12px;" required>
						</div>
						<div class="input-container">
							<input type="password"  class="front-input" name="password" placeholder="Type Your Secret Password " id="password" pattern=".{5,}"   required title="Minimum 5 Charecter" style="font-size: 12px;" required>
						</div>
						<div class="input-container">
							<input type="password"  class="front-input" name="confirm_password" placeholder="Confirm Your Secret Password" id="confirm_password" onchange="matchPassword()" style="font-size: 12px;" required>
						</div>
						
						<p style="margin-top: 15px;">
							<input id="btn-submit" type="submit" class="btn green-button"  value="Register">
						</p>
					 </div>
				
				</form>
				
				<div class="center" id="login_link"> Do you have an account? <a  onclick="fn.load('login_page.html')"> Login </a> </div>
			</div>	
		 </div>
		 
		  <center>
			 <p style="margin-top: 20px; padding: 20px;">
				<button onclick="fn.load('start_page.html')" class="backbutton">
					<i class="zmdi zmdi-arrow-left"></i> Back 
				</button> 
			</p>
		 </center>
		
	 
	</div>
  
  </ons-page>
</template>
